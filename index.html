<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Druga Szansa – Schronisko dla zwierząt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Baner cookies -->
  <div id="cookie-banner">
    <p>
      Ta strona używa plików cookies, aby poprawić Twoje wrażenia.
      Kontynuując, wyrażasz na to zgodę.
    </p>
    <button id="cookie-button">OK, rozumiem</button>
  </div>

  <!-- Slider -->
  <div id="toolbar">
    <div id="banner">
      <img id="banner-image" src="" alt="Baner schroniska" />
    </div>
    <div id="banner-dots"></div>
  </div>

  <!-- Nawigacja -->
  <nav>
    <a href="#/">Strona główna</a>
    <a href="#/o-nas">O nas</a>
    <a href="#/mapa">Mapa dojazdu</a>
    <a href="#/tworcy">Twórcy</a>
    <a href="#/ogloszenia">Ogłoszenia</a>
  </nav>

  <!-- Główna sekcja -->
  <div id="app"></div>

  <!-- Stopka -->
  <footer id="page-footer">
    <div class="footer-left">
      <img src="img/logo.jpg" alt="Logo Schroniska" />
    </div>
    <div class="footer-center">
      <a href="#">Polityka prywatności</a>
      <a href="#">Kontakt</a>
      <a href="#">Ochrona danych osobowych</a>
      <a href="#">Zostań naszym sponsorem</a>
    </div>
    <div class="footer-right">
      <label for="language-select">Język / Language:</label>
      <select id="language-select">
        <option value="pl">Polski</option>
        <option value="en">English</option>
      </select>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
